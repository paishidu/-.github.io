
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>派视读 - 小说和动画网站汇总</title>
    <style>
        /* 页面整体样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            background-image: url('https://source.unsplash.com/featured/?books'); /* 背景图像链接 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* 半透明白色背景 */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 1em;
            margin-bottom: 20px;
        }

        h2 {
            color: #444;
            font-size: 1.5em;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        /* 列表样式 */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        li {
            margin: 5px;
            flex: 0 1 calc(33.333% - 10px); /* 三列布局，每个占1/3宽度 */
            box-sizing: border-box;
        }

        a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            border-radius: 5px;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }

        a:active {
            background-color: #004085;
        }

        /* 按钮样式 */
        .button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            font-size: 1em;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #218838;
        }

        .button:active {
            background-color: #1e7e34;
        }

        /* 小说展示样式 */
        .novels {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .novel {
            margin: 5px;
            flex: 0 1 calc(25% - 10px); /* 四列布局，每个占1/4宽度 */
            text-align: left;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .novel img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        /* 隐私政策和条款服务iframe样式 */
        .iframe-container {
            width: 100%;
            height: 300px;
            border: none;
            margin-top: 20px;
            display: none; /* 默认不显示 */
        }
    </style>
</head>
<body>

    </div>

    <script>
        let linksVisible = false;
        let userScore = 0;
        const scoreKey = 'userScore'; // Local storage key for score

        // Load score from local storage
        function loadScore() {
            if (typeof(Storage) !== "undefined") {
                userScore = parseInt(localStorage.getItem(scoreKey), 10) || 0;
                document.getElementById('score').textContent = `您的积分：${userScore}`;
            }
        }

        // Save score to local storage
        function saveScore() {
            if (typeof(Storage) !== "undefined") {
                localStorage.setItem(scoreKey, userScore.toString());
            }
        }

        // 小说网站数据

                    const apiResponse = {

                        ]
                    };

                    // 动态展示网站链接
                    function displaySites(siteList, elementId) {
                        const listElement = document.getElementById(elementId);
                        listElement.innerHTML = '';
                        siteList.forEach(site => {
                            const li = document.createElement('li');
                            const a = document.createElement('a');
                            a.href = site.url;
                            a.target = "_blank";
                            a.textContent = site.name;
                            li.appendChild(a);
                            listElement.appendChild(li);
                        });
                    }

                    // 切换显示小说、动画和电影链接
                    function toggleLinks() {
                        const novelList = document.getElementById('novelList');
                        const animeList = document.getElementById('animeList');
                                                                              const movieList = document.getElementById('movieList');

                                                                              // 如果链接已经显示，则隐藏它们；否则显示
                                                                              if (novelList.style.display === "none") {
                                                                                  displaySites(novelSites, 'novelList');
                                                                                  displaySites(animeSites, 'animeList');
                                                                                  displaySites(apiResponse.movies, 'movieList');
                                                                                  novelList.style.display = "block";
                                                                                  animeList.style.display = "block";
                                                                                  movieList.style.display = "block";
                                                                              } else {
                                                                                  novelList.style.display = "none";
                                                                                  animeList.style.display = "none";
                                                                                  movieList.style.display = "none";
                                                                              }
                                                                          }

                                                                          // 切换显示隐私政策
                                                                          function togglePrivacyPolicy() {
                                                                              const privacyPolicyContainer = document.getElementById('privacyPolicyContainer');
                                                                              privacyPolicyContainer.style.display = privacyPolicyContainer.style.display === "none" ? "block" : "none";
                                                                          }

                                                                          // 切换显示服务条款
                                                                          function toggleTermsCondition() {
                                                                              const termsConditionContainer = document.getElementById('termsConditionContainer');
                                                                              termsConditionContainer.style.display = termsConditionContainer.style.display === "none" ? "block" : "none";
                                                                          }
                                                                      </script>
